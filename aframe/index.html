<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>glTF Model</title>
    <meta name="description" content="glTF Model - A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts.js"></script>
  </head>
  <body>
    <a-scene stats>
      <a-assets>
        <a-asset-item id="bievre" src="../assets/animals/bievre/scene.gltf"></a-asset-item>
      </a-assets>

      <a-entity gltf-model="#bievre" scale="20 20 20" position="0 1 -5" play-all-model-animations ></a-entity>
    </a-scene>
  </body>
</html>
