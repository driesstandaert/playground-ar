<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bievre - markerless</title>
    <meta name="description" content="glTF Model - A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts.js"></script>
    <script src="shaders/sky.js"></script>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: true">
      <a-assets>
        <a-asset-item id="bievre" src="../assets/animals/bievre/scene.gltf"></a-asset-item>
      </a-assets>
      <a-entity id="sky" geometry="primitive: sphere; radius: 100" material="shader: sky; side: back" sun-position-setter>
        <a-entity id="orbit" animation="property: rotation; to: 0 360 0; dur: 5000; loop: true; easing: linear"></a-entity>
      </a-entity>
      <a-entity gltf-model="#bievre" scale="16 16 16" position="0 0 -2" play-all-model-animations ></a-entity>
    </a-scene>
  </body>
</html>
