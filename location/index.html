<body style='margin: 0; overflow: hidden;'>
    <!-- <div class="centered distance">test</div> -->

        vr-mode-ui='enabled: false'

    <a-scene
      cursor='rayOrigin: mouse; fuse: true; fuseTimeout: 0;'
      raycaster="objects: [clickhandler];"
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- <a-text
        value="This content will always face you."
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: <add-your-latitude>; longitude: <add-your-longitude>;"
      ></a-text> -->

      <a-entity 
      id="mousey"
      gps-entity-place="latitude: 51.6220686; longitude: -0.1779559;" 
      gltf-model="../assets/mouse/scene.gltf" 
      animation-mixer="" 
      scale="0.01 0.01 0.01"
      clickhandler
      >
      </a-entity>

      <a-box
            clickhandler
            material="color: red;"
            scale="2 2 2"
            gps-entity-place="latitude: 51.622166; longitude: -0.177843;" 
        >
        </a-box>

      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
