<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sealife</title>
    <script src='https://aframe.io/releases/1.0.4/aframe.min.js'></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
</head>

<script>
    AFRAME.registerComponent('clickhandler', {
        init: function() {
            this.el.addEventListener('click', () => {
                const modelId = this.el.getAttribute('id');
                const modelName = this.el.getAttribute('name');
                const div = document.querySelector('.js-label');
                div.innerHTML += `<span class="c-icon c-icon-${modelId}"></span>`;
                setTimeout(function() {
                  document.querySelector(`.c-icon-${modelId}`).className += ' is-visible'
                }, 3);

                // Set visible false or display none does not work
                // this.el.setAttribute('visible', 'false');
                // this.el.style.display = "none";

                // Shrink scale to be invisible
                this.el.setAttribute('scale', '0 0 0');
                

                console.log(modelName);
                console.log(this.el.getAttribute('distance'))
                console.log(this.el.getAttribute('scale'))
            });
    }});
</script>

<body style='margin: 0; overflow: hidden;'>

  <div class="c-label js-label"></div>

  <a-scene
    cursor='rayOrigin: dolphin; fuse: true; fuseTimeout: 0;'
    raycaster="objects: [clickhandler];"
    vr-mode-ui="enabled: false"
    embedded
    arjs='sourceType: webcam; debugUIEnabled: false;'
  >


  <a-assets>
    <a-asset-item id="dolphin" src="../assets/sealife/dolphin/scene.gltf"></a-asset-item>
  </a-assets>

    <a-entity 
      clickhandler
      id="dolphin"
      name="dolphin"
      scale="1 1 1"
      rotation="0 0 0"
      gps-entity-place="latitude: 51.6220631; longitude: -0.1779587;"
      gltf-model="#dolphin"
      animation-mixer="">
    </a-entity>

    <a-camera gps-camera rotation-reader></a-camera>
	</a-scene>
</body>
