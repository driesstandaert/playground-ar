<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script> -->

    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <script type="text/javascript">
        // Create shadow on transparent <a-plane>
        AFRAME.registerComponent('shadow-material', {
          init() {
              this.material = new THREE.ShadowMaterial();
              this.el.getOrCreateObject3D('mesh').material = this.material;
              this.material.opacity = 0.3;
          }
        });
    </script>

    <body style="margin : 0px; overflow: hidden;">
        <a-scene 
          vr-mode-ui='enabled: false' 
          embedded 
          arjs='debugUIEnabled: false;'
        >
        <!-- <a-marker preset="hiro">
            <a-entity light="type: ambient; color: #BBB"></a-entity>
            <a-entity light="type:directional; castShadow:true;" position="0 1 0"></a-entity>
            <a-entity
            position="0 0 0"
            rotation="0 0 0"
            scale="1 1 1"
            gltf-model="../assets/animals/trout/scene.gltf"
            shadow="receive: true"
            animation-mixer
            ></a-entity>
        </a-marker> -->

        <a-assets>
            <a-asset-item id="crocodile" src="../assets/animals/crocodile/scene.gltf"></a-asset-item>
          </a-assets>

        <a-marker preset="hiro">
            <a-entity
            position="0 1 0"
            rotation="0 90 0"
            scale="0.5 0.5 0.5"
            gltf-model="#crododile"
            shadow="receive: true"
            animation-mixer
            ></a-entity>

            <a-plane rotation="-90 0 0" shadow="receive: true" shadow-material></a-plane>
        </a-marker>


        <a-entity camera></a-entity>


        </a-scene>
    </body>
</html>
