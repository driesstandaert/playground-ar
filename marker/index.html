        <script type="text/javascript">
            // Create shadow on transparent <a-plane>
            AFRAME.registerComponent('shadow-material', {
            init() {
                this.material = new THREE.ShadowMaterial();
                this.el.getOrCreateObject3D('mesh').material = this.material;
                this.material.opacity = 0.3;
            }
            });

            // Show loading box before model is loaded
            AFRAME.registerComponent('box-loader', {
                init: function() {
                    this.el.addEventListener('model-loaded', e => {
                        document.querySelector("#loadingEl").remove()
                    })
                }
            })

            // Console log text if elemeent is loaded
            AFRAME.registerComponent('log', {
                schema: {type: 'string'},
                init: function () {
                    var stringToLog = this.data;
                    console.log(stringToLog);
                }
            });

            // OnClick element
            AFRAME.registerComponent('clickhandler', {
            init: function() {
                this.el.addEventListener('click', () => {
                    const modelName = this.el.getAttribute('name');
                    const div = document.querySelector('.js-label');
                    div.innerHTML += `${modelName}`;

                    this.el.setAttribute('animation', 'property: rotation; to: 0 360 0; loop: true; dur: 10000');
                    
                    console.log(modelName);
                    console.log(this.el.getAttribute('distance'))
                    console.log(this.el.getAttribute('scale'))
                });
            }});

            window.onload=function(){
                document.querySelector('.js-button').addEventListener('click', function () {
                    console.log('click');
                    const el = document.querySelector('a-entity#trout');
                    el.setAttribute('animation', 'property: rotation; to: 0 360 0; loop: 1; dur: 2000; easing:linear;');
                    // setInterval(function(){ 
                    //     el.removeAttribute('animation');
                    // }, 2000);

                    el.addEventListener('animationend', function () {
                        el.removeAttribute('animation');
                        console.log('remove animation');
                        
                    });
                });
            }
            

            console.log('Test 6')

        </script>
        <link rel="stylesheet" type="text/css" href="./style.css"/>

        <div class="c-label js-label"></div>

        <a-scene 
            cursor='rayOrigin: mouse; fuse: true; fuseTimeout: 0;'
            raycaster="objects: [clickhandler];"
            vr-mode-ui='enabled: false' 
            embedded 
            arjs='debugUIEnabled: false; patternRatio: 0.5;'
            renderer="antialias: true; logarithmicDepthBuffer: true; colorManagement: true; sortObjects: true;"
            loading-screen="dotsColor: red; backgroundColor: black"
            log="Hello, Scene!"
        >

        <a-assets>
            <a-asset-item id="trout" src="../assets/animals/trout/scene.gltf"></a-asset-item>

        </a-assets>

        <!-- Trout -->
        <a-marker preset='custom' type='pattern' url='marker-qr.patt'>
            <a-box id='loadingEl' color="red" depth="0.1" height="0.1" width="0.1" animation="property: rotation; to: 0 360 0; loop: true; dur: 1000" ></a-box>
            <a-entity
                clickhandler
                id="trout"
                name="Trout"
                position="0 0 0"
                rotation="0 0 0"
                scale="1 1 1"
                gltf-model="#trout"
                shadow="receive: true"
                animation-mixer
                box-loader
            >
            </a-entity>
            <a-plane height="100" width="100" rotation="-90 0 0" shadow="receive: true" shadow-material></a-plane>
        </a-marker>
