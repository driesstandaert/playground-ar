<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script> -->

    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <script type="text/javascript">
        // Create shadow on transparent <a-plane>
        AFRAME.registerComponent('shadow-material', {
          init() {
              this.material = new THREE.ShadowMaterial();
              this.el.getOrCreateObject3D('mesh').material = this.material;
              this.material.opacity = 0.3;
          }
        });

        // 
        AFRAME.registerComponent('foo', {
            init: function() {
                this.el.addEventListener('model-loaded', e => {
                    document.querySelector("#loadingEl").remove()
                })
            }
        })
        console.log('Test 1')
    </script>

    <body style="margin : 0px; overflow: hidden;">
        <a-scene 
          vr-mode-ui='enabled: false' 
          embedded 
          arjs='debugUIEnabled: false;'
        >

        </a-marker> -->

        <a-assets>
            <a-asset-item id="crocodile" src="../assets/animals/crocodile/scene.gltf"></a-asset-item>
        </a-assets>

        <a-marker preset="hiro">
            <a-box id='loadingEl' color="tomato" depth="0.5" height="0.5" width=".5" animation="property: rotation; to: 0 360 0; loop: true; dur: 1000" ></a-box>
            <a-entity
            position="0 1 0"
            rotation="0 45 0"
            scale="0.5 0.5 0.5"
            gltf-model="#crocodile"
            shadow="receive: true"
            animation-mixer
            foo
            ></a-entity>

            <a-plane height="100" width="100" rotation="-90 0 0" shadow="receive: true" shadow-material></a-plane>
        </a-marker>


        <a-entity camera></a-entity>


        </a-scene>
    </body>
</html>
