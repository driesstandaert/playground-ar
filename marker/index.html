        <div class="c-label js-label"></div>

        <a-scene 
            cursor='rayOrigin: mouse; fuse: true; fuseTimeout: 0;'
            raycaster="objects: [clickhandler];"
            vr-mode-ui='enabled: false' 
            embedded 
            arjs='sourceType: webcam; debugUIEnabled: false; patternRatio: 0.5;'
            renderer="antialias: true; logarithmicDepthBuffer: true; colorManagement: true; sortObjects: true;"
            loading-screen="dotsColor: red; backgroundColor: black"
            log="Hello, Scene!"
        >

        <a-assets>
            <a-asset-item id="trout" src="../assets/animals/trout/scene.gltf"></a-asset-item>
            <a-asset-item id="bridge" src="../assets/bridge/scene.gltf"></a-asset-item>
            <!-- <a-asset-item id="crocodile" src="../assets/animals/crocodile/scene.gltf"></a-asset-item> -->
            <!-- <a-asset-item id="beaver" src="../assets/animals/beaver/scene.glb"></a-asset-item> -->
        </a-assets>

         <!-- bridge -->
         <a-marker preset='custom' type='pattern' url='marker-qr.patt'>
            <a-box id='loadingEl' color="red" depth="0.1" height="0.1" width="0.1" animation="property: rotation; to: 0 360 0; loop: true; dur: 1000" ></a-box>
            <a-entity
                clickhandler
                id="bridge"
                name="bridge"
                position="0 0 0"
                rotation="0 0 0"
                scale="0.3 0.3 0.3"
                gltf-model="#bridge"
                shadow="receive: true"
                animation="property: rotation; to: 0 360 0; loop: 1; dur: 2000; easing:linear; startEvents: rotate;"
                animation-mixer
                box-loader
            >
            </a-entity>
            <a-plane height="100" width="100" rotation="-90 0 0" shadow="receive: true" shadow-material></a-plane>
        </a-marker>
